<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCAG Report {{timestamp}}</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --header-bg: linear-gradient(90deg, #007bff, #0056b3);
      --header-text: #fff;
      --main-bg: #fff;
      --footer-bg: #f1f1f1;
      --footer-text: #6c757d;

      --table-border: #dee2e6;
      --table-even-bg: #f8f9fa;
      --table-hover-bg: #e9ecef;

      --img-border: #ccc;

      --blockquote-text: #495057;
      --blockquote-bg: #f8f9fa;
      --blockquote-border: #007bff;

      --details-bg: #f8f9fa;
      --details-border: #dee2e6;

      --pre-bg: #1e1e1e;
      --pre-text: #dcdcdc;

      --inline-code-bg: #f1f1f1;

      --fab-bg: #007bff;
      --fab-hover-bg: #0056b3;

      --link-color: #007bff;
      --th-bg: #007bff;
      --th-text: #fff;
      --link-hover-color: #0056b3;
    }

    /* Dark mode */
    @container root style(--darkmode: 1) {
      body {
        color-scheme: dark;

        --bg-color: #212121;
        --text-color: #e0e0e0;
        --header-bg: #333;
        --header-text: #e0e0e0;
        --main-bg: #2e2e2e;
        --footer-bg: #333;
        --footer-text: #bbb;

        --table-border: #555;
        --table-even-bg: #212121;
        --table-hover-bg: #3a3a3a;

        --img-border: #888;

        --blockquote-text: #bbb;
        --blockquote-bg: #212121;
        --blockquote-border: #0056b3;

        --details-bg: #212121;
        --details-border: #555;

        --pre-bg: #1e1e1e;
        --pre-text: #dcdcdc;

        --inline-code-bg: #3a3a3a;

        --fab-bg: #0056b3;
        --fab-hover-bg: #004494;

        --link-color: #66aaff;
        --th-bg: #0056b3;
        --th-text: #fff;
        --link-hover-color: #004494;
      }
    }

    :where(html) {
      --darkmode: 0;
      container-name: root;
      container-type: normal;
    }
    @media (prefers-color-scheme: dark) {
      html { --darkmode: 1; }
    }
    @media (prefers-color-scheme: light) {
      html { --darkmode: 0; }
    }
    html:has(#color-scheme-light:checked) { --darkmode: 0; }
    html:has(#color-scheme-dark:checked) { --darkmode: 1; }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      color: var(--text-color);
      background-color: var(--bg-color);
      color-scheme: light;
    }

    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 0.7rem;
      opacity: 0.9;
    }
    main {
      padding: 30px;
      max-width: 1200px;
      margin: 20px auto;
      background: var(--main-bg);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: var(--footer-bg);
      color: var(--footer-text);
      margin-top: 20px;
      font-size: 0.9rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: var(--main-bg);
      border-radius: 10px;
    }
    th, td {
      border: 1px solid var(--details-border);
      padding: 0 12px;
      text-align: left;
    }
    th {
      background-color: var(--th-bg);
      color: var(--th-text);
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: var(--table-even-bg);
    }
    tr:hover {
      background-color: var(--table-hover-bg);
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid var(--img-border);
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    img[alt^="Element"] {
      cursor: pointer;
      max-height: 25%;
      max-width: 25%;
    }
    img.large {
      transform: scale(3);
      transform-origin: left;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .color-point {
      display: inline-block;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 16px;
      height: 16px;
    }
    blockquote {
      font-style: italic;
      color: var(--blockquote-text);
      border-left: 4px solid var(--blockquote-border);
      margin: 1.5em 10px;
      padding: 0.5em 10px;
      background-color: var(--blockquote-bg);
    }
    blockquote p {
      margin: 0;
    }
    li {
      font-size: 14px;
    }
    li > p {
      margin: 0;
    }
    a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    section {
      margin: 20px 0;
    }

    details {
      background-color: var(--details-bg);
      border: 1px solid var(--details-border);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      color: var(--link-color);
    }

    summary:hover {
      text-decoration: underline;
    }

    pre {
      background-color: var(--pre-bg);
      color: var(--pre-text);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9rem;
      line-height: 1.5;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    code {
      display: block;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    p code {
      background-color: var(--inline-code-bg);
      padding: 2px 4px;
      border-radius: 4px;
    }

    details[open] summary {
      color: var(--link-hover-color);
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--fab-bg);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      font-size: 20px;
    }

    .fab.show {
      opacity: 1;
      visibility: visible;
    }

    .fab:hover {
      background-color: var(--fab-hover-bg);
    }

    .toggle-group {
      position: absolute;
      right: 5px;
      top: 3px;
      border: 2px solid #CCC;
      border-radius: 24px;
      inline-size: fit-content;
      padding: 3px;
      color: var(--header-text);
    }
    .toggle-group label {
      border-radius: 21px;
      cursor: pointer;
      display: inline-flex;
      padding: 0.1em 0.5em;
      text-align: center;
      user-select: none;
    }
    .toggle-group label:has(input:checked) {
      background-color: #CCC;
      color: #333;
    }
    [data-sr] {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }
  </style>
</head>
<body>
<fieldset class="toggle-group" id="colorScheme">
  <label>
    <input type="radio" name="color-scheme" id="color-scheme-light" value="0" data-sr>
    &#9728; Light
  </label>
  <label>
    <input type="radio" name="color-scheme" value="auto" checked data-sr>
    &#9881; Auto
  </label>
  <label>
    <input type="radio" name="color-scheme" id="color-scheme-dark" value="1" data-sr>
    ‚óê Dark
  </label>
</fieldset>
<header>
  <h1>WCAG Report</h1>
  <p>Generated on {{timestamp}}</p>
</header>
<main>
  {{html_content}}
</main>
<footer>
  &copy; {{timestamp.split('-')[0]}} WCAG Checker. All rights reserved.
</footer>

<button class="fab" id="scrollToTop" title="Scroll to top">&#8679;</button>
<script>
  const images = document.querySelectorAll('img[alt^="Element"]');
  images.forEach((image) => {
    image.addEventListener('click', () => {
      image.classList.toggle('large');
    });
  });

  const scrollToTopButton = document.getElementById('scrollToTop');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 200) {
      scrollToTopButton.classList.add('show');
    } else {
      scrollToTopButton.classList.remove('show');
    }
  });

  scrollToTopButton.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
</body>
</html>
