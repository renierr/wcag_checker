<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCAG Report {{timestamp}}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, Arial, sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      color: #212529;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 10px;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    tr:hover {
      background-color: #e9ecef;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    img[alt^="Element"] {
      cursor: pointer;
      max-height: 25%;
      max-width: 25%;
    }
    img.large {
      transform: scale(3);
      transform-origin: left;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .color-point {
      display: inline-block;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 16px;
      height: 16px;
    }
    blockquote {
      font-style: italic;
      color: #495057;
      border-left: 4px solid #007bff;
      margin: 1.5em 10px;
      padding: 0.5em 10px;
      background-color: #f8f9fa;
    }
    blockquote p {
      margin: 0;
    }
    li {
      font-size: 14px;
    }
    li > p {
      margin: 0;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }
    main {
      padding: 30px;
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      color: #6c757d;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    section {
      margin: 20px 0;
    }

    details {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      color: #007bff;
    }

    summary:hover {
      text-decoration: underline;
    }

    pre {
      background-color: #1e1e1e;
      color: #dcdcdc;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9rem;
      line-height: 1.5;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    code {
      display: block;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    p code {
      background-color: #f1f1f1;
      padding: 2px 4px;
      border-radius: 4px;
    }

    details[open] summary {
      color: #0056b3;
    }
  </style>
</head>
<body>
<header>
  <h1>WCAG Report</h1>
  <p>Generated on {{timestamp}}</p>
</header>
<main>
  {{html_content}}
</main>
<footer>
  &copy; {{timestamp.split('-')[0]}} WCAG Checker. All rights reserved.
</footer>
<script>
  const images = document.querySelectorAll('img[alt^="Element"]');
  images.forEach((image) => {
    image.addEventListener('click', () => {
      image.classList.toggle('large');
    });
  });
</script>
</body>
</html>
